<div class="container">
  <h2>Últimas Experiências</h2>
  @for (item of arrayExperiences(); track item) {
    @defer (on viewport){
    <details>
      <summary>
        <p>
          <strong>{{ item.summary.strong }}</strong>
          {{ item.summary.p }}
        </p>
      </summary>
      <article [innerHTML]="item.text"></article>
    </details>
    }@placeholder {
      <p>Carregando experiências...</p>
    }
    @error {
      <p>Erro ao carregar!</p>
    }
}
</div>
